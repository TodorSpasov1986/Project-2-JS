<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sports Quiz">
    <meta name="keywords" content="Sports quiz , Sports, quick sports quiz">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play</title>
</head>

<body>
    <Header>
        <a href="index.html">
            <h1 class="logo">Sports Quiz</h1>
        </a>

        <nav>
            <ul class="menu">
                <li>
                    <a href="highScore.html" class="active">
                        <h3>Score Board<i class="fa-solid fa-clipboard-list"></i></h3>
                    </a>
                </li>
                <li>
                    <a href="index.html" class="active">
                        <h3>Home <i class="fa-solid fa-house-user"></i></h3>
                    </a>
                </li>

            </ul>
        </nav>
    </Header>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix" id="progressText">
                        Question:
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score:
                    </p>
                    <h1 class="hud-main-text" id="score"> </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/fe7c0c9bbf.js" crossorigin="anonymous"></script>
</body>

</html>
